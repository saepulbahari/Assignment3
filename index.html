<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Input & Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <div class="row">
    <!-- Form Input -->
    <div class="col-12 col-md-6 mb-4">
      <h5 class="fw-bold mb-3">Product Information</h5>
      <form id="productForm">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required placeholder="Enter Product Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Stock Status</label>
          <select class="form-select" id="stockStatus" required>
            <option value="In stock">In stock</option>
            <option value="Out of stock">Out of stock</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Price (Rp)</label>
          <input type="number" class="form-control" id="price" required placeholder="Enter Price">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description" required placeholder="Enter Description"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required placeholder="Enter Quantity">
        </div>
        <div class="mb-3">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" id="color" required placeholder="Enter Color">
        </div>
        <div class="mb-3">
          <label class="form-label">Material</label>
          <input type="text" class="form-control" id="material" required placeholder="Enter Material">
        </div>
        <div class="mb-3">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" required placeholder="Enter Brand">
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL (Opsional)</label>
          <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
        </div>
        <button type="submit" class="btn btn-primary w-100" onclick="submitForm(event)">Save</button>
      </form>
    </div>

    <!-- Product Display -->
    <div class="col-12 col-md-6">
      <div id="productDisplayContainer" class="row"></div> <!-- Kontainer untuk menampilkan produk -->
      <nav>
        <ul id="pagination" class="pagination justify-content-center mt-3"></ul> <!-- Kontainer untuk pagination -->
      </nav>
    </div>
  </div>
</div>

<script src="script.js"></script> <!-- Hubungkan file JavaScript -->
</body>
</html>
